<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем внешний CSS-файл -->
</head>
<body>
    <div class="container">
        <h1>Корзина</h1>
        <div id="cart-container"></div> <!-- Здесь будут отображаться товары в корзине -->
        <p id="total-price">Общая цена: 0 ₽</p> <!-- Здесь будет отображаться общая цена -->
        <button onclick="checkout()">Оформить заказ</button> <!-- Кнопка для оформления заказа -->
        <button onclick="goBack()">Вернуться к выбору товаров</button> <!-- Кнопка для возврата к выбору товаров -->
    </div>

    <script>
        // JavaScript код для отображения товаров в корзине и общей цены

        // Получаем данные о товарах в корзине из localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || {};

        // Функция для отображения товаров в корзине
        function displayCartItems() {
            let cartContainer = document.getElementById('cart-container');
            let totalPrice = 0;

            // Очищаем контейнер с товарами
            cartContainer.innerHTML = '';

            // Для каждого товара в корзине создаем элемент и добавляем его в контейнер
            for (let itemId in cartItems) {
                let item = cartItems[itemId];
                let itemElement = document.createElement('div');
                itemElement.innerHTML = `<p>${item.name} - ${item.quantity} x ${item.price} ₽</p>`;
                cartContainer.appendChild(itemElement);

                // Вычисляем общую цену
                totalPrice += item.quantity * item.price;
            }

            // Обновляем отображение общей цены
            document.getElementById('total-price').textContent = `Общая цена: ${totalPrice} ₽`;
        }

        // Вызываем функцию для отображения товаров при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
        });

        // Функция для возврата к выбору товаров
        function goBack() {
            window.location.href = 'main.html'; // Замените на адрес вашей страницы с выбором товаров
        }
    </script>
</body>
</html>
